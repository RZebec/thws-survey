<form class="form" [formGroup]="form" (ngSubmit)="sign()">
  <!-- <mat-form-field class="form__input">
    <input matInput placeholder="First name" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Last name" formControlName="lastName" />
  </mat-form-field> -->

  <mat-form-field class="form__input">
    <input
      matInput
      placeholder="Email Address"
      type="email"
      formControlName="email"
    />
  </mat-form-field>

  <mat-form-field
    class="form__input"
    [ngClass]="
      form.get('password')!.hasError('pattern') ? 'form__input__newPassword' : ''
    "
  >
    <input
      matInput
      placeholder="New Password"
      type="password"
      formControlName="password"
      required
    />
    <mat-error *ngIf="form.get('password')!.hasError('pattern')">
      Please provide a valid password. Minimum 24 characters, at least one
      uppercase letter, one lowercase letter, one number and one special
      character.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form__input">
    <input
      matInput
      type="password"
      placeholder="Repeat Password"
      formControlName="passwordRepeat"
      required
    />
    <mat-error *ngIf="form.get('passwordRepeat')!.hasError('notSame')">
      Passwords do not match
    </mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button
      class="form-actions__create"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Create your account
    </button>
  </div>
</form>
