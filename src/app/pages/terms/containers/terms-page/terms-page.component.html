<app-layout [title]="'Terms & Conditions'">
  <mat-card class="data-privacy-text">
    <mat-card-header>
      <mat-card-title>{{ 'TERMS_TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="'PRIVACY_POLICY' | translate">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="acceptPolicy()">
        {{ 'ACCEPT' | translate }} <mat-icon>check</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</app-layout>
