<h1 mat-dialog-title>Edit: {{ data.task }}</h1>

<div class="toDo-edit">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'TODO_TASK' | translate }}</mat-label>
    <input matInput [(ngModel)]="toDo.task" (keydown.enter)="onSaveToDo()" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'CHOOSE_A_DATE' | translate }}</mat-label>

    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="toDo.date"
      (click)="setDateMeasurementTime()"
      (dateChange)="logDateEvent('change_date')"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker"
      (click)="setDateMeasurementTime()"
    ></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onSaveToDo()">
    {{ 'SAVE' | translate }} <mat-icon>save</mat-icon>
  </button>
  <button mat-flat-button (click)="onNoClick()">
    {{ 'CLOSE' | translate }} <mat-icon>close</mat-icon>
  </button>
</div>
