<h1 mat-dialog-title>{{ 'ADD_TODO_LIST' | translate }}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="_newToDoListName"
      (keydown.enter)="addToDoList()"
    />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="addToDoList()">
    {{ 'ADD' | translate }} <mat-icon>add</mat-icon>
  </button>
  <button mat-flat-button (click)="onNoClick()">
    {{ 'CLOSE' | translate }} <mat-icon>close</mat-icon>
  </button>
</div>
