<app-layout [title]="'Kanban'">
  <div class="root">
    <!-- <div class="board"> -->
    <!-- <cdk-virtual-scroll-viewport
      itemSize="10"
      minBufferPx="1000"
      maxBufferPx="5000"
      class="board-wrapper"
    > -->
    <div class="board-wrapper" cdkScrollable>
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">
            {{ column.name }}
          </div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListAutoScrollDisabled]="false"
            [cdkDropListAutoScrollStep]="20"
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)"
          >
            <mat-card class="task" *ngFor="let item of column.tasks" cdkDrag>
              <mat-card-header>
                <mat-icon mat-card-avatar> open_with </mat-icon>
                <mat-card-title>Task</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{ item }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>EDIT</button>
                <button mat-button>DELETE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <!-- </cdk-virtual-scroll-viewport> -->

    <!-- <div class="board-wrapper">
          <div class="board-columns" cdkDropListGroup></div>
        </div> -->
    <!-- </div>  -->
  </div>
</app-layout>
